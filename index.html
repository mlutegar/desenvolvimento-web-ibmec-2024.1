<!DOCTYPE html>
<html>
    <head>
        <title>Teste JavaScript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            function teste1(){
                document.write('Apenas um teste');
            }

            function teste2(){
                var nome = prompt("Qual é o seu nome?");
                alert("Olá " + nome + ", prazer em conhecê-lo!");
            }

        <button onclick="teste1()">Aperte aqui, para escrever o html</button>
        <button onclick="teste2()">Aperte aqui, para surpresa.</button>
    </body>
</html>
